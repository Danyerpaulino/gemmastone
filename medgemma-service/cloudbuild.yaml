# Cloud Build configuration for MedGemma Multimodal Service
# Builds and deploys to Cloud Run with L4 GPU

substitutions:
  _SERVICE_NAME: medgemma-service
  _REGION: us-central1
  _GPU_TYPE: nvidia-l4
  _GPU_COUNT: "1"
  _MEMORY: 24Gi
  _CPU: "4"
  _CONCURRENCY: "1"
  _TIMEOUT: "300"

steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}"
      - "-t"
      - "gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest"
      - "."

  # Push to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}"

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest"

  # Deploy to Cloud Run with GPU
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image=gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--gpu=${_GPU_COUNT}"
      - "--gpu-type=${_GPU_TYPE}"
      - "--memory=${_MEMORY}"
      - "--cpu=${_CPU}"
      - "--concurrency=${_CONCURRENCY}"
      - "--timeout=${_TIMEOUT}"
      - "--max-instances=1"
      - "--min-instances=0"
      - "--no-cpu-throttling"
      - "--allow-unauthenticated"
      - "--set-env-vars=MEDGEMMA_MODEL_ID=google/medgemma-1.5-4b-it"

images:
  - "gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}"
  - "gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"

timeout: "1800s"
