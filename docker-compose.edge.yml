version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kidneystone}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-kidneystone}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://app:app@postgres:5432/kidneystone}
      MEDGEMMA_MODE: ${MEDGEMMA_MODE:-mock}
      MEDGEMMA_MODEL_PATH: ${MEDGEMMA_MODEL_PATH:-/models/medgemma-1.5-4b-it}
      ALLOW_ORIGINS: ${ALLOW_ORIGINS:-*}
      API_TOKEN: ${API_TOKEN:-}
      MESSAGING_MODE: ${MESSAGING_MODE:-mock}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./models:/models:ro
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

volumes:
  pgdata:
